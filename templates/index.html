<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Based Attendance System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; text-align: center; margin: 0; padding: 20px; }
        h1 { color: #333; }
        #container { background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; max-width: 640px; margin: 20px auto; }
        video { border: 2px solid #ddd; border-radius: 8px; width: 100%; height: auto; }
        #status-box { margin-top: 20px; padding: 15px; border-radius: 8px; font-size: 1.2em; font-weight: bold; }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .status-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Real-Time Face Attendance</h1>
        <video id="video" width="640" height="480" autoplay muted></video>
        <div id="status-box" class="status-info">Connecting to server...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
